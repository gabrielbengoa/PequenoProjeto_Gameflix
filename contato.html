<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gameflix - Contato</title>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="img/game logo.jpg" alt="Gameflix" class="logo" />

      <!-- barra de navegação do site-->
      <nav>
        <div class="nav-wrapper blue-grey darken-3" style="text-align: left;">
          <a href="index.html" class="brand-logo">Gameflix</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sobre.html">Sobre Nós</a></li>
            <li><a href="servicos.html">Nossos Serviços</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="localizacao.html">Localização</a></li>
          </ul>
        </div>
      </nav>
      <!--fim da barra de navegação-->

      <!--inicio do painel-->
    </header>

    <main id="formulario">
      <h2>Entre em contato conosco!</h2>
      <p id="p1">
        Preencha o formulário abaixo para entrar em contato com a nossa equipe.
      </p>
      <!-- ### Início da área do formulário -->
      <div id="form1" class="row">
        <!-- início do formulário -->
        <form class="col s12">
          <!-- Primeira linha do formulário -->
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="nomecompleto" type="text" class="validate" />
              <label for="nomecompleto">Nome Completo</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" class="validate" />
              <label for="email">E-Mail</label>
            </div>
            <!-- fim da primeira linha do formulário -->
          </div>

          <!-- Segunda linha do formulário -->
          <div class="row">
            <div class="input-field col s3">
              <i class="material-icons prefix">local_phone</i>
              <input id="telefone" type="tel" class="validate" />
              <label for="telefone">Telefone</label>
            </div>
            <div id="sex" class="input-field col s6">
              <i class="material-icons prefix">people</i>
              <label>Sexo</label>
              <label id="sex_masculino">
                <input name="sexo" type="radio" value="M" />
                <span>Masculino</span>
              </label>

              <label id="sex_feminino">
                <input name="sexo" type="radio" value="F" />
                <span>Feminino</span>
              </label>
            </div>
            <!-- fim da segunda linha do formulário -->
          </div>

          <!-- Terceira linha do formulário -->
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">mode_edit</i>
                  <textarea
                    id="textarea1"
                    class="materialize-textarea"
                  ></textarea>
                  <label for="textarea1">Mensagem</label>
                </div>
              </div>
            </form>
            <!-- fim da terceira linha do formulário -->
          </div>
          <button
            id="send"
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
          >
            Enviar
          </button>

          <!-- fim do formulário -->
        </form>
      </div>
      <!-- ### Fim da área do formulário -->
    </main>

    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $("select").formSelect();
      });
      $(document).ready(function () {
        $(".sidenav").sidenav();
      });
    </script>

    <!-- Página da Web responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </body>
</html>
